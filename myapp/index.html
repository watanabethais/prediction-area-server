<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>My App</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">My App</a>
    </div>
  </nav>

  <div class="container">
    <div class="section">

      <h4>Console</h4>
      <div id="divConsole">
      	None
      </div>

      <h4>Product</h4>
      <div id="divProduct">
        None
      </div>
    </div>
    <br><br>

    <div class="section">

    </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        Developed by Thais W.
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
  	var socket = io.connect();
  	var product;

  	// if has someone
  	socket.on('personEvent', function(personData) {
  		hasSomeone = personData.hasSomeone

  		if (hasSomeone == true) {
  			$("#divConsole").html("<div class='row'> <div class='col s12 m6'> <div class='card blue-grey darken-1'> <div class='card-content white-text'> <span class='card-title'>There is someone!</span> <p>Looks like there is someone at the sensor.</p> </div> </div> </div> </div>");
  		}
  		else {
  			$("#divConsole").html("None");
  		}

  	});

  	// discover which product the person is aiming
  	socket.on('productEvent', function(productData) {

      if (productData != null) {
        $("#divProduct").html("<div class='row'> <div class='col s12 m6'> <div class='card blue-grey darken-1'> <div class='card-content white-text'> <span class='card-title'>Product</span> <p> "+ productData.name + "</p> </div> </div> </div> </div>");
      }
  		
  	});

  </script>


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
