<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Kiwi</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Kiwi</a>
    </div>
  </nav>

  <div class="container">
    <div class="section">

      <div id="divSensor" class="center-align">
        <h4>Welcome</h4>
        <h6>Go to the indicated position to get started!</h6>
      </div>

      <div id="divDirections" class="center-align">
      </div>

      <div id="divProduct">
      </div>

    </div>
    <br><br>

    <div class="section">
    </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        Developed by Thais W.
      </div>
    </div>
  </footer>


  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
  	var socket = io.connect();
  	var product;

  	// if has someone
  	socket.on('personEvent', function(personData) {
  		hasSomeone = personData.hasSomeone

  		if (hasSomeone == true) {
  			$("#divSensor").html("");
        $("#divDirections").html("<h4>Directions</h4> <h6>Please aim to the desired product you wish to know more.</h6>");
  		}
  		else {
  			$("#divSensor").html("<h4>Welcome</h4> <h6>Go to the indicated position to get started!</h6>");
        $("#divDirections").html("");
  		}

  	});

  	// discover which product the person is aiming
  	socket.on('productEvent', function(productData) {

      if (productData != null) {
        $("#divProduct").html(" <div class='row'> <div class='col s12 m7'> <div class='card'> <div class='card-image'> <img src='images/" + productData.photoName + "'> <span class='card-title'>"+ productData.name + "</span> </div> <div class='card-content'> <p>" + productData.description + "</p> </div> <div class='card-action'> <a href='#'>BUY</a> </div> </div> </div> </div>");
      } else {
        $("#divProduct").html("");
      }

  		
  	});

  </script>


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
            

</body>
</html>
